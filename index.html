<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,500,0,200" />

  <link rel="stylesheet" href="css/style.css">

  <!-- Header -->
  <link rel="stylesheet" href="css/header.css">

  <title>Osmium Amp</title>
</head>

<body onload="loadScripts()">
  <header>
    <div class="inner">
      <div class="logo">
        <div>
          <!-- The below line can be an image or a h1, either will work -->
          <img src="assets/logo.svg" alt=Logo">
          <!-- <h1>My Logo</h1> -->
        </div>
      </div>

      <nav>
        <!-- Each of the below lines look complicated. There is a reason for this markup though!
            <li> tag will be the container for the table.
            <span> will be the part that centers the content inside it
            <a> is the actual clickable part -->
        <li><span><a href="">About</a></span></li>
        <li><span><a href="https://github.com/Gazzana/amp" target="_blank"><span class="material-symbols-rounded">code</span></a></span></li>
        <li><span><a href="">History</a></span></li>
        <li><span><a href="" class="button">Contact</a></span></li>
        <!-- On the line above, remove the class="button" if you don't want the final
            element to be a button -->
      </nav>
    </div>
  </header>
  <!-- End of the header -->

  <div class="sliders">

    <label for="gain">Gain</label>
    <input type="range" min="0" max="10" value="0" step=".01" id="gain">

    <label for="bass">Bass</label>
    <input type="range" min="-20" max="20" value="0" step=".01" id="bass">

    <label for="mid">Mid</label>
    <input type="range" min="-20" max="20" value="0" step=".01" id="mid">

    <label for="treble">Treble</label>
    <input type="range" min="-20" max="20" value="0" step=".01" id="treble">


  </div>
</body>
<script src="src/js/front.js"></script>

</html>
